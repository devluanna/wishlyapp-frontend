<div [class.sidebar-closed]="!isSidebarOpen" class="sidebar">

  

    <div class="control-sidebar">
      <img (click)="toggleSidebar()" class="icon-close-open" style="cursor: pointer" src="/assets/svg/menu-sidebar/open-close-sidebar.svg" />
    </div>
      
    <div class="div-username">
      <div class="user-name">
        <span>{{ userInitials }}</span>
      </div>

    </div>
    <div class="username-info">

      <div class="username-box"><span>luanogueira</span></div>
    </div>
    

      <div class="search-container">

        <img
          src="/assets/svg/menu-sidebar/search.svg"
          alt="Search Icon"
          class="search-icon"
        />
        <input type="text" placeholder="search" class="search-input" />
      </div>
      
      <div class="sidebar-link">
        <a routerLink="/wishlist" routerLinkActive="active"><img src="/assets/svg/menu-sidebar/home.svg" /> <span>Wishlist</span></a>
      </div>

  </div>
